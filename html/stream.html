<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedM Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
        }
        #stream-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 1920px;
            height: 1080px;
            z-index: -1;
            pointer-events: none;
        }
        #debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Canvas for game capture -->
    <canvas id="stream-canvas" width="1920" height="1080"></canvas>
    
    <!-- Debug panel -->
    <div id="debug">
        <div>Status: <span id="status">Idle</span></div>
        <div>Stream: <span id="streamId">-</span></div>
        <div>Viewers: <span id="viewerCount">0</span></div>
        <div>FPS: <span id="fps">0</span></div>
    </div>
    
    <!-- IMPORTANT: Load the utk_render script module first -->
    <script type="module" src="nui://redm_streamer/script.js"></script>
    <script>
        // Wait for module to load
        setTimeout(() => {
            const script = document.createElement('script');
            script.src = 'stream.js';
            document.body.appendChild(script);
        }, 1000);
    </script>
</body>
</html>
