<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedM Stream</title>
    
</head>
<body>
    <canvas id="stream-canvas" width="1920" height="1080" style="position: absolute; top: 0; left: 0; z-index: -1; visibility: hidden; pointer-events: none;"></canvas>
    
    <!-- Debug panel (hidden during gameplay) -->
    <div id="debug" style="display: none;">
        <div>Status: <span id="status">Idle</span></div>
        <div>Stream: <span id="streamId">-</span></div>
        <div>Viewers: <span id="viewerCount">0</span></div>
        <div>FPS: <span id="fps">0</span></div>
    </div>
    
    <!-- IMPORTANT: Load the utk_render script module first -->
    <script type="module" src="stream.js"></script>
    <script>
        // Wait for module to load
        setTimeout(() => {
            const script = document.createElement('script');
            script.src = 'stream.js';
            document.body.appendChild(script);
        }, 1000);
    </script>
</body>
</html>
