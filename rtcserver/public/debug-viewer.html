<!DOCTYPE html>
<html>
<head>
    <title>Debug Stream Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 20px;
        }
        #video {
            width: 800px;
            height: 450px;
            background: #333;
            border: 2px solid #555;
        }
        #logs {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            font-family: monospace;
            margin-top: 20px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Stream Viewer</h1>

    <div class="controls">
        <input type="text" id="streamKeyInput" placeholder="Enter stream key (e.g. 31a5bcb6-88a9-47da-82f2-60cc50f7729c)" />
        <button onclick="connectToStream()">Connect to Stream</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>

    <video id="video" autoplay playsinline muted></video>

    <div>
        <strong>Status:</strong> <span id="status">Disconnected</span><br>
        <strong>Connection State:</strong> <span id="connectionState">-</span><br>
        <strong>ICE State:</strong> <span id="iceState">-</span><br>
        <strong>Video Tracks:</strong> <span id="videoTracks">0</span>
    </div>

    <div id="logs"></div>

    <script>
        let websocket = null;
        let peerConnection = null;
        let currentStreamKey = null;

        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }

        function connectToStream() {
            const streamKey = document.getElementById('streamKeyInput').value.trim();
            if (!streamKey) {
                alert('Please enter a stream key');
                return;
            }

            currentStreamKey = streamKey;
            log(`üîó Connecting to stream: ${streamKey}`);
            updateStatus('Connecting...');

            // Connect to WebSocket - use same host as current page
            const wsHost = window.location.host;
            const wsUrl = `ws://${wsHost}/ws`;
            log(`üåê WebSocket URL: ${wsUrl}`);
            log(`üîç Current page protocol: ${window.location.protocol}`);
            log(`üîç Current page host: ${window.location.host}`);

            try {
                websocket = new WebSocket(wsUrl);
                log(`‚úÖ WebSocket object created successfully`);
            } catch (err) {
                log(`‚ùå Failed to create WebSocket: ${err.message}`);
                return;
            }

            websocket.onopen = () => {
                log('‚úÖ WebSocket connected');
                updateStatus('Connected to WebSocket');

                // Register as viewer with panel 0 to be primary
                const registerMessage = {
                    type: 'register-viewer',
                    streamKey: streamKey,
                    panelId: 0 // Use panel 0 to be primary viewer
                };

                websocket.send(JSON.stringify(registerMessage));
                log(`üìù Sent viewer registration: ${JSON.stringify(registerMessage)}`);
            };

            websocket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(`üì® Received: ${data.type}`);
                    handleWebSocketMessage(data);
                } catch (error) {
                    log(`‚ùå Error parsing message: ${error}`);
                }
            };

            websocket.onerror = (error) => {
                log(`‚ùå WebSocket error details:`);
                log(`- Error type: ${error.type}`);
                log(`- Error target: ${error.target}`);
                log(`- WebSocket readyState: ${error.target ? error.target.readyState : 'unknown'}`);
                log(`- WebSocket URL: ${error.target ? error.target.url : 'unknown'}`);
                log(`- Full error: ${JSON.stringify(error)}`);
                updateStatus('WebSocket Error');
            };

            websocket.onclose = () => {
                log('üîå WebSocket disconnected');
                updateStatus('Disconnected');
            };
        }

        function handleWebSocketMessage(data) {
            log(`üîç Processing message type: ${data.type}`);
            log(`üîç Full message data: ${JSON.stringify(data)}`);

            switch(data.type) {
                case 'registered':
                    log(`‚úÖ Registered as ${data.viewerType || 'viewer'}`);
                    updateStatus('Registered as Viewer');
                    setupPeerConnection();
                    break;

                case 'offer':
                    log(`üìû Received offer from streamer`);
                    log(`üìû Offer details: SDP length ${data.offer ? data.offer.sdp.length : 'no SDP'}`);
                    handleOffer(data.offer);
                    break;

                case 'ice-candidate':
                    log(`üßä Received ICE candidate`);
                    handleIceCandidate(data.candidate);
                    break;

                case 'ping':
                    // Silent ping handling
                    break;

                case 'error':
                    log(`‚ùå Server error: ${data.message}`);
                    updateStatus(`Error: ${data.message}`);
                    break;

                default:
                    log(`‚ùì Unknown message type: ${data.type}`);
            }
        }

        function setupPeerConnection() {
            log('üîó Setting up peer connection');

            peerConnection = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            });

            // Handle incoming streams
            peerConnection.ontrack = (event) => {
                log(`üé• Received track: ${event.track.kind}`);
                const video = document.getElementById('video');

                if (event.streams && event.streams[0]) {
                    video.srcObject = event.streams[0];
                    log(`‚úÖ Video stream assigned to element`);
                    updateStatus('Video Stream Active');

                    // Update track count
                    document.getElementById('videoTracks').textContent = event.streams[0].getVideoTracks().length;
                } else {
                    log(`‚ö†Ô∏è No streams in track event`);
                }
            };

            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    log('üßä Sending ICE candidate');
                    websocket.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate
                    }));
                } else {
                    log('üßä ICE gathering complete');
                }
            };

            // Connection state monitoring
            peerConnection.onconnectionstatechange = () => {
                const state = peerConnection.connectionState;
                log(`üîÑ Connection state: ${state}`);
                document.getElementById('connectionState').textContent = state;

                if (state === 'connected') {
                    updateStatus('WebRTC Connected');
                } else if (state === 'failed' || state === 'disconnected') {
                    updateStatus(`WebRTC ${state}`);
                }
            };

            peerConnection.oniceconnectionstatechange = () => {
                const state = peerConnection.iceConnectionState;
                log(`‚ùÑÔ∏è ICE state: ${state}`);
                document.getElementById('iceState').textContent = state;
            };
        }

        function handleOffer(offer) {
            log('üìû Processing offer');

            peerConnection.setRemoteDescription(new RTCSessionDescription(offer))
                .then(() => {
                    log('‚úÖ Remote description set');
                    return peerConnection.createAnswer();
                })
                .then(answer => {
                    log('üìã Created answer');
                    return peerConnection.setLocalDescription(answer);
                })
                .then(() => {
                    log('üì§ Sending answer');
                    websocket.send(JSON.stringify({
                        type: 'answer',
                        answer: peerConnection.localDescription
                    }));
                })
                .catch(error => {
                    log(`‚ùå Error handling offer: ${error}`);
                });
        }

        function handleIceCandidate(candidate) {
            if (peerConnection) {
                peerConnection.addIceCandidate(new RTCIceCandidate(candidate))
                    .then(() => {
                        log('‚úÖ ICE candidate added');
                    })
                    .catch(error => {
                        log(`‚ùå Error adding ICE candidate: ${error}`);
                    });
            }
        }

        function disconnect() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }

            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            const video = document.getElementById('video');
            video.srcObject = null;

            updateStatus('Disconnected');
            document.getElementById('connectionState').textContent = '-';
            document.getElementById('iceState').textContent = '-';
            document.getElementById('videoTracks').textContent = '0';

            log('üîå Disconnected from stream');
        }

        // Auto-fill stream key from URL if provided
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const streamKey = urlParams.get('stream');
            if (streamKey) {
                document.getElementById('streamKeyInput').value = streamKey;
                log(`üîó Auto-loaded stream key from URL: ${streamKey}`);
            }
            log('üöÄ Debug viewer ready');
        };
    </script>
</body>
</html>
