<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedM Streaming Admin Dashboard</title>
    <style>
        /* Similar styles to viewer.html */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stream-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .stream-header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 10px;
            font-weight: bold;
        }
        
        .stream-video {
            width: 100%;
            height: 225px;
            background: #000;
        }
        
        .stream-controls {
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background: #4ecdc4;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background: #45b8b0;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>RedM Streaming Admin Dashboard</h1>
        <button onclick="refreshStreams()">Refresh Streams</button>
        
        <div id="streamGrid" class="grid"></div>
    </div>
    
    <script>
        const API_KEY = 'redm-streamer-secret-key-2024';
        const SERVER_URL = 'http://localhost:3000';
        const WS_URL = 'ws://localhost:3000/signal';
        
        let activeConnections = {};
        
        async function refreshStreams() {
            try {
                const response = await fetch(`${SERVER_URL}/rooms`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                
                const rooms = await response.json();
                displayStreams(rooms);
            } catch (error) {
                console.error('Error fetching streams:', error);
            }
        }
        
        function displayStreams(rooms) {
            const grid = document.getElementById('streamGrid');
            grid.innerHTML = '';
            
            rooms.forEach(room => {
                const card = document.createElement('div');
                card.className = 'stream-card';
                card.innerHTML = `
                    <div class="stream-header">
                        ${room.streamerName} - Room: ${room.id}
                    </div>
                    <video id="video-${room.id}" class="stream-video" autoplay playsinline></video>
                    <div class="stream-controls">
                        <button onclick="watchStream('${room.id}')">Watch</button>
                        <button onclick="stopWatching('${room.id}')">Stop</button>
                        <span>Viewers: ${room.viewers}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function watchStream(roomId) {
            // Implementation similar to viewer.html
            // Connect and display stream in the video element
            console.log('Watching stream:', roomId);
            // ... WebRTC connection code
        }
        
        function stopWatching(roomId) {
            if (activeConnections[roomId]) {
                activeConnections[roomId].close();
                delete activeConnections[roomId];
            }
        }
        
        // Auto-refresh every 5 seconds
        setInterval(refreshStreams, 5000);
        refreshStreams();
    </script>
</body>
</html>
