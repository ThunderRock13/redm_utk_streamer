<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedM Stream Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
        }
        
        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 20px;
            background: #252525;
            border-bottom: 1px solid #333;
        }
        
        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .player-count {
            font-size: 14px;
            color: #888;
        }

        .connection-status {
            font-size: 12px;
            margin-top: 5px;
            padding: 5px 8px;
            border-radius: 4px;
        }

        .connection-status.connected {
            background: #1a2f1a;
            color: #4CAF50;
        }

        .connection-status.disconnected {
            background: #2f1a1a;
            color: #f44336;
        }
        
        .player-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .player-item {
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: move;
            transition: all 0.2s;
            user-select: none;
        }
        
        .player-item:hover {
            background: #303030;
            transform: translateX(5px);
        }
        
        /* DRAG & DROP STYLES - ADDED HERE */
        .player-item.dragging {
            opacity: 0.5;
            transform: scale(0.95);
            border-color: #4CAF50;
        }
        
        .player-item.streaming {
            border-color: #4CAF50;
            background: #1a2f1a;
        }
        
        .player-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .player-info {
            font-size: 12px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }
        
        .streaming-badge {
            background: #4CAF50;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 8px;
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }
        
        .header {
            padding: 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #333;
        }
        
        .btn-primary {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        .btn-danger {
            background: #f44336;
            border-color: #f44336;
        }
        
        .btn-danger:hover {
            background: #da190b;
        }

        .btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            background: #444;
        }
        
        /* Stream grid */
        .stream-grid {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            overflow-y: auto;
        }
        
        .stream-panel {
            background: #1a1a1a;
            border: 2px dashed #444;
            border-radius: 12px;
            aspect-ratio: 16/9;
            position: relative;
            transition: all 0.3s;
            overflow: hidden;
        }
        
        /* DRAG OVER STYLES - ADDED HERE */
        .stream-panel.dragover {
            border-color: #4CAF50;
            background: #1a2f1a;
            transform: scale(1.02);
        }
        
        .stream-panel.active {
            border-style: solid;
            border-color: #4CAF50;
        }
        
        .stream-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
        
        .stream-placeholder i {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        /* VIDEO AND OVERLAY STYLES - ADDED HERE */
        .stream-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
        }
        
        .stream-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stream-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: #f44336;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stream-actions {
            display: flex;
            gap: 5px;
        }
        
        .stream-btn {
            padding: 4px 8px;
            background: rgba(0,0,0,0.6);
            border: 1px solid #666;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .stream-btn:hover {
            background: rgba(0,0,0,0.8);
        }
        
        /* Settings modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            width: 400px;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #888;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            background: #252525;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Players Online</h2>
            <div class="player-count">
                <span id="playerCount">0</span> players connected
            </div>
            <div class="connection-status disconnected" id="connectionStatus">
                Disconnected
            </div>
        </div>
        <div class="player-list" id="playerList">
            <!-- Players will be added here -->
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>RedM Stream Monitor</h1>
            <div class="controls">
                <button class="btn" onclick="addPanel()">Add Panel</button>
                <button class="btn" onclick="removePanel()">Remove Panel</button>
                <button class="btn" onclick="refreshPlayers()" id="refreshBtn">
                    <span class="btn-text">Refresh</span>
                </button>
                <button class="btn btn-danger" onclick="stopAllStreams()">Stop All</button>
                <button class="btn" onclick="openSettings()">Settings</button>
            </div>
        </div>
        
        <div class="stream-grid" id="streamGrid">
            <!-- Stream panels will be added here -->
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label>Number of Panels</label>
                    <input type="number" id="panelCount" value="4" min="1" max="12">
                </div>
                <div class="input-group">
                    <label>Grid Layout</label>
                    <select id="gridLayout">
                        <option value="auto">Auto</option>
                        <option value="1x1">1x1</option>
                        <option value="2x2">2x2</option>
                        <option value="3x3">3x3</option>
                        <option value="4x2">4x2</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Server URL</label>
                    <input type="text" id="serverUrl" value="http://localhost:3000">
                </div>
                <div class="input-group">
                    <label>WebSocket URL</label>
                    <input type="text" id="wsUrl" value="ws://localhost:3000/ws">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveSettings()">Save</button>
                <button class="btn" onclick="closeSettings()">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="monitor.js"></script>
</body>
</html>
